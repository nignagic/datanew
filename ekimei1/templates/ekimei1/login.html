{% extends "ekimei1/base.html" %}
{% block content %}
<form action="" method="POST">
	<div>
		{{ form.non_field_errors }}
		{% for field in form %}
			{{ field }}
			{{ field.errors }}
		{% endfor %}
		<button type="submit">ログイン</button>
		<input type="hidden" name="next" value="{{ next }}" />
		{% csrf_token %}
	</div>
</form>
{% endblock %}
