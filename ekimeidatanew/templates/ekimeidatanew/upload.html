<head>
	<link rel='stylesheet' href="http://cdn.rawgit.com/JeremyFagis/dropify/master/dist/css/dropify.css" />
	<script src="http://cdn.rawgit.com/JeremyFagis/dropify/master/dist/js/dropify.js"></script>
</head>
<body>

<h3>アップロードするよ</h3>
<form action="{% url 'ekimeidatanew:uploadStation' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" class="dropify" data-default-file="ファイルを選択してください" name="csv">
  <button type="submit" class="btn" name="button">駅名アップロード</button>
</form>

<form action="{% url 'ekimeidatanew:uploadLine' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" class="dropify" data-default-file="ファイルを選択してください" name="csv">
  <button type="submit" class="btn" name="button">路線アップロード</button>
</form>

<form action="{% url 'ekimeidatanew:uploadCompany' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" class="dropify" data-default-file="ファイルを選択してください" name="csv">
  <button type="submit" class="btn" name="button">事業者アップロード</button>
</form>

<form action="{% url 'ekimeidatanew:uploadRailwayType' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" class="dropify" data-default-file="ファイルを選択してください" name="csv">
  <button type="submit" class="btn" name="button">路線種別アップロード</button>
</form>

<form action="{% url 'ekimeidatanew:uploadStationService' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" class="dropify" data-default-file="ファイルを選択してください" name="csv">
  <button type="submit" class="btn" name="button">駅名(運行系統)アップロード</button>
</form>

<form action="{% url 'ekimeidatanew:uploadLineService' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" class="dropify" data-default-file="ファイルを選択してください" name="csv">
  <button type="submit" class="btn" name="button">路線(運行系統)アップロード</button>
</form>

<a href="{% url 'ekimeidatanew:StationDelete' %}">駅全削除</a>
<a href="{% url 'ekimeidatanew:LineDelete' %}">路線全削除</a>
<a href="{% url 'ekimeidatanew:CompanyDelete' %}">事業者全削除</a>
<a href="{% url 'ekimeidatanew:StationServiceDelete' %}">駅(運行系統)全削除</a>
<a href="{% url 'ekimeidatanew:LineServiceDelete' %}">路線(運行系統)全削除</a>
<script>
$(function(){
  $('.dropify').dropify();
})
</script>
</body>
